<template name="Landing_page">
  <img class="logo animated fadeIn clickable" src="/favicon.ico" onclick="window.scrollTo(0,0);" />
  <section class="parallax jumbotron"></section>
  <div class="parallax-content">
    <div class="jumbotron-overlay"></div>
    <div class="info-section">
      <a class="button email-button" href='mailto:admin@felixsu.com?Subject=%5BWebsite%20Visitor%5D' target="_blank"><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
      <a class="button resume-button" href='/resumes/felixsu_resume_2020.pdf' target="_blank"><i class="fa fa-file-text-o" aria-hidden="true"></i></a>
    </div>
    <div class="row">
      <div class="six columns spacer">
        <br>
      </div>
      <div class="six columns title-wrapper">
        <div class="title-container animated fadeIn">
          <div class="title">Felix Su</div>
          <div class="subtitle">Coder / Builder / Dreamer</div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-page">
    <section class="parallax-about-section">
      <div class="parallax-about-content row padding">
        <div class="six columns padding">
          <div class="social-container">
            <div class="photo-section u-full-width relative-position card effect__click clickable">
              <div class="card__front">
                <div class="profile-photo-container">
                  <div class="photo-frame"></div>
                  <div class="profile-photo-card">
                    <div class="profile-photo"></div>
                  </div>
                </div>
              </div>
              <div class="card__back">
                <div class="skills">
                  <ul class="lines">
                    {{#each getChartXAxis}}
                    <li class="line {{index}}" style="{{style}}">
                      <span class="line__label">
                        {{title}}
                      </span>
                    </li>
                    {{/each}}
                  </ul>
                  <div class="charts">
                    {{#each getChartContent}}
                    <div class="chart">
                      <span class="chart__title">{{title}}</span>
                      <ul class="chart--horiz">
                        {{#each content}}
                        <li class="chart__bar" data-skill="{{skill}}">
                          <span class="chart__label">
                            {{type}}
                          </span>
                        </li>
                        {{/each}}
                      </ul>
                    </div>
                    {{/each}}
                  </div>
                </div>

              </div>
            </div>
            <div class="social-box">
              <div class="row icon-row-offset">
                {{#each getSocialContent}}
                <div class="two columns">
                  <a class="icon-box clickable" href='{{url}}' target="_blank">
                    <i class="fa fa-{{type}}" aria-hidden="true"></i>
                  </a>
                </div>
                {{/each}}
              </div>
            </div>
          </div>
        </div>
        <div class="six columns padding">
          <div class="about">
            <div class="about-content">
              <p>Hey I'm Felix! I completed my <strong>Computer Science</strong> degree at <a href="http://www.berkeley.edu" target="_blank">UC Berkeley</a> in 2018 and am currently working full-time on the <strong>Robotics AI</strong> team at Amazon in Seattle as a <strong>Software Development Engineer II</strong>. I am a dreamer at heart, builder by nature, and coder by trade. I love building and breaking things
              and am determined to make a positive impact in the world to help people spend more time enjoying their lives and less time worrying about the little things.</p>
              <p>I love to code, but if I don't have my laptop on hand, I am probably shooting hoops, jamming with my friends (sorry neighbors), or going out to meet new people. To stay active, I have started a "Monthly Mastery Project" to dedicate each month towards learning a new skill. I've already explored fishing, guitar, boxing, snowboarding, customizing shoes, etc. and I am excited to add more as I continuously find ways to conquer the rainy Seattle winters.</p>
              <p>Machine learning, robotics, software development, and project management are my main competencies. I have 7 years of software engineering experience in both frontend and backend systems, but I like taking up new engineering challenges on the fly. I also have taken up <strong>machine learning</strong>, <strong>artificial intelligence</strong>, and <strong>robotics</strong> as my main interests. If you want to check out what I have done so far just click the next button below to scroll through my experiences (albeit these are mostly outdated) or click for <a href="/resumes/felixsu_resume_2020.pdf" target="_blank">my 2020 resume</a>.</p>
              <p>As I continue my journey, I love talking with and helping out fellow engineers, so please don't hesitate to reach out if you want to chat about ways to move the industry forward and about creating things that will help improve lives.</p>
            </div>
            <div class="about-skills">
              <div class="skills-title">Skills (click my photo to see more)</div>
              <hr>
              {{#each getSkillsContent}}
              <div class="skills-content">
                <div class="skills-sub-title">{{title}}</div>
                <div class="skills-list">{{list}}</div>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="project_1_back">
      <div class="project-header">
        <div id="project-header-content">
          <div class="project-header-title">{{getFacetContentVal 'title'}}</div>
          <div class="project-header-subtitle">{{getFacetContentVal 'desc'}}</div>
          <div class="project-img-container">
            <img class="project-img" src="{{getFacetContentVal 'image'}}"/>
          </div>
        </div>
        <div class="ticker">
          {{#each getFacetWheel}}
            {{> Ticker color=(color) font=(font) selected=(selected) title=(title) icon=(icon) template=(template)}}
          {{/each}}
        </div>
        <div class="nav-arrows">
          <div class="left-arrow-container">
            <button id="prev-button">&lt; Prev</button>
          </div>
          <div class="right-arrow-container">
            <button id="next-button">Next &gt;</button>
          </div>
        </div>
      </div>
  		<div id="panel" class="main">
        {{> Template.dynamic template=getFacetTemplate}}
  		</div>
    </section>
  </div>
</template>
