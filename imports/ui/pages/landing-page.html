<template name="Landing_page">
  <img class="logo animated fadeIn clickable" src="/favicon.ico" onclick="window.scrollTo(0,0);" />
  <section class="parallax jumbotron"></section>
  <div class="parallax-content">
    <div class="jumbotron-overlay"></div>
    <div class="info-section">
      <a class="button email-button" href='mailto:admin@felixsu.com?Subject=%5BWebsite%20Visitor%5D' target="_blank"><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
      <a class="button resume-button" href='/resumes/felixsu_resume_fa17.pdf' target="_blank"><i class="fa fa-file-text-o" aria-hidden="true"></i></a>
    </div>
    <div class="row">
      <div class="six columns spacer">
        <br>
      </div>
      <div class="six columns title-wrapper">
        <div class="title-container animated fadeIn">
          <div class="title">Felix Su</div>
          <div class="subtitle">Coder / Builder / Dreamer</div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-page">
    <section class="parallax-about-section">
      <div class="parallax-about-content row padding">
        <div class="six columns padding">
          <div class="social-container">
            <div class="photo-section u-full-width relative-position card effect__click clickable">
              <div class="card__front">
                <div class="profile-photo-container">
                  <div class="photo-frame"></div>
                  <div class="profile-photo-card">
                    <div class="profile-photo"></div>
                  </div>
                </div>
              </div>
              <div class="card__back">
                <div class="skills">
                  <ul class="lines">
                    {{#each getChartXAxis}}
                    <li class="line {{index}}" style="{{style}}">
                      <span class="line__label">
                        {{title}}
                      </span>
                    </li>
                    {{/each}}
                  </ul>
                  <div class="charts">
                    {{#each getChartContent}}
                    <div class="chart">
                      <span class="chart__title">{{title}}</span>
                      <ul class="chart--horiz">
                        {{#each content}}
                        <li class="chart__bar" data-skill="{{skill}}">
                          <span class="chart__label">
                            {{type}}
                          </span>
                        </li>
                        {{/each}}
                      </ul>
                    </div>
                    {{/each}}
                  </div>
                </div>

              </div>
            </div>
            <div class="social-box">
              <div class="row icon-row-offset">
                {{#each getSocialContent}}
                <div class="two columns">
                  <a class="icon-box clickable" href='{{url}}' target="_blank">
                    <i class="fa fa-{{type}}" aria-hidden="true"></i>
                  </a>
                </div>
                {{/each}}
              </div>
            </div>
          </div>
        </div>
        <div class="six columns padding">
          <div class="about">
            <div class="about-content">
              <p>Hey I'm Felix! I am a 3rd year pursuing my <strong>Computer Science</strong> degree at <a href="http://www.berkeley.edu" target="_blank">UC Berkeley</a>. I am a dreamer at heart, builder by nature, and coder by trade. My favorite part of being an engineer is having the ability to react to and solve problems with minimal resources.</p>
              <p>I love to code, but if I don't have my laptop on hand, I am probably shooting hoops, jamming with my friends (sorry neighbors), or going out to meet new people. Ever since we lost fellow student and friend Nick Leslie in the Nice attacks in the summer of 2016, I have been inspired by him to live spontaneously rather than sit still. So, you can expect to find me out and about finding new things to do and people to be around.</p>
              <p>Software development and product management are my main competencies. I have 3 years of software engineering experience in both frontend and backend using web frameworks and databases. After getting a feel for various engineering fields, I have taken up <strong>machine learning</strong>, <strong>artificial intelligence</strong>, and <strong>computer vision</strong> as my main interests. If you want to check out what I have done so far just click the next button below to scroll through my experiences or click for <a href="/resumes/felixsu_resume_fa17.pdf" target="_blank">my resume</a>.</p>
              <p>As I continue my journey, I love talking with and helping out fellow engineers, so please don't hesitate to reach out if you want to chat about ways to move the industry forward and about creating things that will help improve lives.</p>
              <!-- I am excited to gain new experiences this summer as I head off to Seattle to join the ___ Team as a <strong>Software Development Engineer Intern</strong> at <strong>Amazon</strong>. -->
              <!-- I would love to work for a company with great mentors, creative team members, and coworkers who love cracking jokes and having a good time after long hours of coding and debugging -->
            </div>
            <div class="about-skills">
              <div class="skills-title">Skills (click my photo to see more)</div>
              <hr>
              {{#each getSkillsContent}}
              <div class="skills-content">
                <div class="skills-sub-title">{{title}}</div>
                <div class="skills-list">{{list}}</div>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="project_1_back">
      <div class="project-header">
        <div id="project-header-content">
          <div class="project-header-title">{{getFacetContentVal 'title'}}</div>
          <div class="project-header-subtitle">{{getFacetContentVal 'desc'}}</div>
          <div class="project-img-container">
            <img class="project-img" src="{{getFacetContentVal 'image'}}"/>
          </div>
        </div>
        <div class="ticker">
          {{#each getFacetWheel}}
            {{> Ticker color=(color) font=(font) selected=(selected) title=(title) icon=(icon) template=(template)}}
          {{/each}}
        </div>
        <div class="nav-arrows">
          <div class="left-arrow-container">
            <button id="prev-button">&lt; Prev</button>
          </div>
          <div class="right-arrow-container">
            <button id="next-button">Next &gt;</button>
          </div>
        </div>
      </div>
  		<div id="panel" class="main">
        {{> Template.dynamic template=getFacetTemplate}}
  		</div>
    </section>
  </div>
</template>
