      <div class="six columns padding">
        <div class="about">
          <p>Hey I'm Felix! I am a 3rd year pursuing my Computer Science degree at UC Berkeley. I am a dreamer at heart, builder by nature, and coder by trade. My favorite part of being an engineer is having the ability to react to an solve problems instantly with minimal resources.</p>
          <p>I love to code, but if I don't have my laptop on hand, I am probably shooting hoops, jamming with my friends (sorry neighbors), or going out to meet new people. Ever since losing fellow student and friend Nick Leslie in the Nice attacks in the summer of 2016, I have been inspired to always decide to live spontaneously rather than sit still. So, you can expect to find me out and about finding new things to do and people to be around.</p>
          <p>Software development and product management are my main competencies. I have 3 years of software engineering experience in both frontend and backend using web frameworks and NoSQL databases. I will spend the following year learning about AI, algorithms, and machine-learning. If you want to check out what I have done so far just scroll down or click here.</p>
          <p>I am currently looking for a Software Engineering Internship. I would love to work for a company with great mentors, creative team members, and coworkers who love cracking jokes and having a good time after long hours of coding and debugging. Please reach out if you have any opportunities available and I'll get back to you right away!</p>
        </div>
